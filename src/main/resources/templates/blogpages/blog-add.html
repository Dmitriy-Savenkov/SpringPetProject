<!-- Организовываем страницу "Блог" -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>

    <!-- Создаем форму для добавления стать.
    В action указывается страница, на которой будет обрабатываться сама форма.
    В method указывается метод передачи данных
    method=post - скрытная передача на сервер method=get - все данные передаются в URL адресе-->
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button> <!-- type="submit" - при нажатии на кнопку данные будут отправляться на сервер, а страница перезагружаться -->
    </form>

</div>

<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
